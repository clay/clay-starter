_description: |
  Grabs author details and displays meta tags if they exist.

authors:
  _label: Authors
  _display: settings
  _subscribe: authors
  _publish: kilnAuthors # set page authors in page list
  _has:
    - simple-list
    - label
    -
      fn: description
      value: Array of author names. These will become comma-separated in the template. For articles, this is generated by the authors.
